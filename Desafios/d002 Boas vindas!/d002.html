<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input {
            font: normal 18pt Arial;
            padding: 10px;
        }
    </style>
    <title>Desafio 2</title>
</head>
<body>
    <h1>Boas vindas!</h1>
    <input type="button" value="Iniciar o desafio!" onclick="msg()">

    <script>
        function msg() {
           var nome = window.prompt('Oi! Qual o seu nome?')
           var idade = window.prompt(`Olá ${nome} é um prazer conhece-lo, quantos anos você tem?`)
           window.alert(`Wow! acabei de conhecer ${nome}, e ele(a) tem ${idade} anos! ISSO É DEMAIS!!!`)
        }

    </script>
</body>
</html>
