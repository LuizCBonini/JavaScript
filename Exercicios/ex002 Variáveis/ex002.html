<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(236, 144, 248);
            color: rgb(0, 0, 0);
            font: normal 2em Arial;
            text-align: center;
            margin: 120px;
        }
        section {
            margin: auto;
            background-color: rgb(255, 255, 255);
            height: 300px;
            width: 400px;
            padding-top: 80px;
            border-radius: 20px;
            color: rgb(18, 17, 95);
        }
    </style>
    <title>Meu primeiro programa</title>
</head>
<body>
    <section>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição!</p>
        <script>
            var /* ou 'let' */ nome = window.prompt('Qual o seu nome?') // Inserir um texto.
            window.alert('É um prazer te conhecer, ' + nome + '!') // '+' é a concatenação
        </script>
    </section>
</body>
</html>
